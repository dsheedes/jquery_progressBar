<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Progress Bar example</title>
<script src="js/jquery/jquery.js" type="text/javascript"></script>
<script src="js/function.js" type="text/javascript"></script>
</head>
<body style='margin:0'>
<div id='p_bg' style='background-color:#CCC; width:100%; height:20px;'>
<div id='p_pr' style='background-color: #09F; width:0%; height: 20px; text-align: center; font-family: Calibri; font-size: 14px;'></div>
</div>

<button id='animate'>Animate</button>

<script>
$('#animate').click(function(){
	progress('p_pr', {value:50,text:true, goBack:false, errors:true});
	});
$('#animate2').click(function(){
	progress('p_pr', {value:100,text:true, goBack:false});
	});
</script>
</body>
</html>
